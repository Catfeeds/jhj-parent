<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="mine-addr-list" class="page">
		<div class="page-content">

			<div class="list-block">
				<ul id="address_list" class="am-list am-list-static am-list-border">
					
				</ul>
				<div class="input-block">
				<a href="#" class="mine-add-addr-link button button-round active" >添加一个地址</a>
				</div>
			</div>
			
			
			
			<div id="addr-list-part-li" style="display:none">
				<li class="swipeout">
					<div class="swipeout-content item-inner">
						<div class="item-title">{addr_name}</div>
						<span class="am-badge am-badge-success">{is_default_name}</span>
						<div class="swipeout-actions-right">
					        <a href="#" class="action1 bg-orange" onclick="setAddrDefault({addr_id})">默认</a>
					       
				      	</div>
				      	<input type="hidden" id="addr_id" name="addr_id" value="{addr_id}"/>
					</div> 
				</li>
			</div>
		</div>
	</div>
</div>

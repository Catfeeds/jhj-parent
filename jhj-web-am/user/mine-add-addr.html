<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title></title>
<link rel="stylesheet" href="../css/framework7.css">
<link rel="stylesheet" href="../css/framework7.themes.css">
<link rel="stylesheet" href="../css/my-app.css">
<style type="text/css">

#l-map{height:300px;width:100%;}
#r-result{width:100%;}
</style>
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="mine-add-addrs" class="page">

		<!-- Search bar overlay -->
		<div class="searchbar-overlay"></div>

		<!-- Scrollable page content-->
		<div class="page-content">
			<form class="searchbar-jhj" id="addr-form">
				<input type="hidden" id="user_id" name="user_id" value="0"/>
				<input type="hidden" id="is_default" name="is_default" value="0"/>
				<input type="hidden" id="addr_id" name="addr_id" value="0"/>
				<input type="hidden" id="longitude" name="longitude" value=""/>
				<input type="hidden" id="latitude" name="latitude" value=""/>
				<input type="hidden" id="city" name="city" value=""/>
				<input type="hidden" id="uid" name="uid" value=""/>
				<ul>
					<li>
						<div class="searchbar-input-jhj">
							<!-- oninput -> execute our getcity() function to search and fill list-items -->
							<input id="name" name="name" oninput="getBaiduAutoComplete()" placeholder="请输入小区名" type="search-jhj">

						</div>

					</li>

				</ul>

				<ul>
					<li>
						<div class="searchbar-input-jhj">
							<!-- oninput -> execute our getcity() function to search and fill list-items -->
							<input id="addr" name="addr" placeholder="详细门牌号，如3号楼1单元202" type="search-jhj">
							
						</div>
					</li>

				</ul>
				
				
				<a href="#"  id="mine-addr-save" class="mine-addr-submit button button-round active">确认</a>
				
			</form>

			<!-- Div for Result -->
			<div id="content-wrap" id="autocomplete-result-list" >
				<div class="list-block media-list" >
					<ul>

					</ul>
				</div>			
			</div>

			<div id="autocomplete-list-part-li" style="display:none">
				<a href="#" onclick="selectAddr($$(this).parent())">
				<li class="item-content">
					
						
					<div class="item-inner">
						<div class="item-title">{item_name}</div>
						<input type="hidden" name="item_lat" value="{item_lat}"/>
						<input type="hidden" name="item_lng" value="{item_lng}"/>
						<input type="hidden" name="item_city" value="{item_city}"/>
						<input type="hidden" name="item_uid" value="{item_uid}"/>
					</div>
				</li>
				</a>
			</div>

		</div>
	</div>
</div>

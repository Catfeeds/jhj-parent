<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="pages"style="background:#E5E5E5">
	<!-- Page, data-page contains page name-->
	<div data-page="order-view-page2" class="page"style="background-color:#E5E5E5E!important;overflow:auto;">
		<!-- Scrollable page content-->
		<div class="page-content"style="margin:0;">
			<div class="xqlb-neirong" style="font-size:18px;">
				<span id="order_type_name" name="order_type_name">{{order_type_name}}</span>
				<p id="order_status_name">{{order_status_name}}</p>
			</div>
			<form id="order-view-form" class="list-block">
				<input type="hidden" id="order_id" name="order_id" value="0"/>
				<ul class="ddxq-xx"style="background:#F8F8F8">
					<li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">订单号:</div>
				          <div class="item-xx-label" >
				       		   <span >{{order_no}}</span>
				          </div>
				        </div>
				      </div>
				    </li>
				    {{#js_compare "this.order_status == 1"}}
					<li id="adjust_button">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label"></div>
								<div class="item-xx" style="color: #666">
									<div class="row">
										<div class="col-50">
											<a href="#" class=" ddxq-tiiaozheng button button-big button-red " >调整订单</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					{{/js_compare}}
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">服务要求:</div>
				          <div class="item-xx-label" style="width:75%;">
				          		<span>{{service_content}}</span>
				          </div>
				        </div>
				      </div>
				    </li>
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">订单金额:</div>
				          <div class="item-xx-label" >
				           <span>￥{{order_money}}</span>
				          </div>
				        </div>
				      </div>
				    </li>
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">优惠券:</div>
				         <div class="item-xx-label" >
				            <span>{{coupon_id}}</span>
				          </div>
				        </div>
				      </div>
				    </li>
				</ul>
			</form>
			<a href="tel{{mobile}}" onclick="if({{mobile}}!=null){return confirm('确定拨打用户电话:{{mobile}}？')}" class="button active hjyh-submit external">呼叫用户</a>
		</div>
	</div>
</div>

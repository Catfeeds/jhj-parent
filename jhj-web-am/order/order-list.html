
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="order-list-page" class="page" style="overflow:auto;">

		<div class="page-content "  style="min-height:500px;　height:auto!important;padding-bottom:60px!important;">
			<div class="list-block cards-list card-am-list">
				<ul>

				</ul>
			</div>
			<div id="am-more">
				<a href="#" id="order-am-list-more" class="button active list-more">点击加载更多</a>
			</div>
			
			<div class="list-block media-list" id="order-am-list-part" style="display: none">
				<a class="order-info-link" href="#" onclick="hrefToOrderView({order_type}, '{order_no}')">
				<li class="list-card">
					<div class="list-card1">
	               {img_tag}
					<p style="margin:0;margin-left: 50px;margin-top:-65px;color:#ED6B00;float:left;">{order_type_name}</p>
					<p style="float:right;margin-right:30px;margin-top:-65px;">{order_status_name}</p>
					</div>
					<div class="list-card2">
						<div class="list-card2-1">订单号：{order_no}</div>
						<div class="list-card2-2">手机号：{mobile}</div>
					</div>
				</li>
				</a>
			</div>
		</div>
	</div>
</div>

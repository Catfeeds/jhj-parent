<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="../assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../assets/css/app.css">
  
  
  <script src="../dist/sweetalert2.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../dist/sweetalert2.css">
  
</head>
<body style="background:#E6E6E6;">
	
	<div class="am-panel am-panel-default jhj-tuijian-back">
			<div class="am-panel-hd jhj-tuijian-shuoming" id="titleDisplay">
				
			</div>
		</div>
		
		<div class="am-panel am-panel-default am-margin-top" id="questionDisplay">
			<!-- 展示区域 -->
			
		</div>
			
		
		<ul class="am-pagination">
		  <li class="am-pagination-prev" >
		  	<a href="#" id="previousQ"  class="jhj-small-btn am-active">
		  		上一题
		  	</a>
		  </li>
		  <li class="am-pagination-next">
		  	<a href="#" id="nextQ" class="jhj-small-btn1 am-active">
		  		下一题
		  	</a>
		  </li>
		  <li class="am-pagination-next" style="display:none;">
		  	<a href="#"  id="submitQ" class="jhj-small-btn1 am-active">
		  		提交
		  	</a>
		  </li>
		</ul>
		
		
		<!-- 模板 -->
		<!-- 页面头模板 -->
		<div id="titleTemplate" style="display:none;">
			<p id="testTitle" class="am-center" style="margin-top:0;margin-bottom:0;text-align: center;">
				{title}	
			</p></i>
		</div>
		
		
		
		<!-- 题目模板 -->
		<div id="questionTemplate" style="display:none;">
			<input type="hidden" value="{questionId}" id="questionId">
			<!-- <input type="hidden" value="{isMulti}" id="isMulti"> -->
			<div class="am-panel-hd jhj-tuijian-shuoming" style="background-color:#F8F8F8!important;">
		  		 {qIndex}/{qSum}.{questionTitle}
		  	</div> 
		</div>
		
		<!-- 选项模板 -->
		<div id="optionTemplate" style="display:none;">
			<div class="am-panel-hd jhj-tuijian-shuoming" id="option">
		  		<span class="jhj-cstspan">{optionNo}</span>
		  		<p class="jhj-cstp">{optionStr}</p>
			 </div>
		</div>
</body>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/amazeui.min.js"></script>
	<script src="../js/utils.js"></script>
	<script src="../js/require-data.js"></script>
	<script src="../js/university/university-question.js"></script>
</html>

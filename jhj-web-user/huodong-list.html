<div class="pages" style="background:#FDEEEE;">
	<div data-page="huodong-list-page" class="page" style="overflow:auto;">
	     
	       {{#each data}}
			    <a  href="#" class="huo_dong" onclick="jumpDetail({{id}})" >
			      <div class="card demo-card-header-pic">
			      <div style="background-image:url({{title_img}})" valign="bottom" class="card-header color-white no-border"></div>
			      <div class="card-content">
			        <div class="card-content-inner">
			          <p class="color-gray">活动时间：{{begin_date_str}}&nbsp;至&nbsp;{{end_date_str}}</p>
			          <p>{{title}}</p>
			        </div>
			      </div>
			    </div>
			    </a>
	     {{/each}}
	</div>
</div>

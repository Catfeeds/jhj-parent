<div data-page="qiyefuwu-page" class="page" style="background:#FDEEEE;">
		<div class="page-content" style="padding-bottom:40px;height:100%;">
			
			<input  type="hidden" id="parentServiceTypeId" value="">
			
			<div id="serviceContainer">
			
				<div class="fiveservice-img" id="qiye-banner">
					<a href="order/service-introduce/service-qiye.html"><img src="{{data.top_img_url}}" alt=""></a>
				</div> 
				
				{{#each data.list}}
				
					
					<div class="template-fiveservice">
					    <div class="circle-template-fiveservice2">
							<img src="{{service_img_url}}" alt="">
						</div>
						
						<div class="word-template-fiveservice1">
							<p style="color:#F08E36;">{{name}}</p>
							<p>{{price}}{{unit}}</p>
						</div>
						
						
						<div name="tiexinjiashidiv" class="button-template-fiveservice">
							<a href="#" class="button button-big button-green btn-five">{{button_word}}</a>
							
							<input  type="hidden" name="serviceTypeId" value="{{service_type_id}}">
							<input type="hidden" name="enable" value="{{enable}}">
						</div>
						
					</div>	
				
				{{/each}}
				
				<div class="fiveservice-bottom">
					<img src="img/icon-fiveservice/five-servicebottom.png" alt="">
				</div>
				<div class="fiveservice-bottom1">
					<img src="img/icon-fiveservice/logo-fiveservice.png" alt="">
				</div>
				
			</div>
			
		</div>
</div>

<div data-page="period-order" class="page">
    <div class="housework1 floating-button color-pink">
        <div class="housework1-1">
            <div class="housework1-1-one" id="period-price">定制价：<span>0</span>元</div>
            <div class="housework1-1-two">
                <p class="housework1-1-two-1" id="total-price">总价：<span>0</span>元</p>
                <p id="total-pprice">为您节省：<span>0</span>元</p>
            </div>
        </div>
        <a href="#">
            <div id="balance-account" class="housework1-2">结算</div>
        </a>
    </div>
    <div id="indexPageContentDiv" class="page-content">
        <div class="beijing-index">
            <div id="period-order-div">

            </div>
			<div class="kongdiv" />

        </div>

        <div class="period-order-temp" style="display:none;">
            <div class="list-block media-list">
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                        	<input type="hidden" name="id" value="{id}"/>
                            <input type="hidden" name="serviceTypeAddonsId" value="{serviceTypeAddonsId}"/>
                            <input type="checkbox" name="serviceTypeId" value="{serviceTypeId}" {checked} {disabled} />
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="housework-1">
                                <img src="img/taocan/jiawu-3.png" alt="">
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row housework-3">
                                    <div class="item-title">{name}</div>
                                    <input type="hidden" value="{serviceTypeId}"/>
                                    <a href="#" data-popup=".popup-about" class="open-popup adjust">
                                        <div class="item-after housework-2">{adjust}</div>
                                    </a>
                                </div>
                                <div class="item-subtitle">
                                    <ul class="housework-4">
                                        <li>总次数:<b class="total">{total}</b></li>
                                        <li>频次:<b>{num}</b>{punit}</li>
                                    </ul>
                                </div>
                                <div class="item-subtitle">
                                    <ul class="housework-5">
                                        <input type="hidden" name="price" value="{price}"/>
                                        <input type="hidden" name="vipPrice" value="{vipPrice}"/>
                                        <li class="housework-5-1">原价:￥<span class="price">{price}</span></li>
                                        <li id="price">优惠单价:￥<span class="vip-price">{vipPrice}</span></li>
                                    </ul>
                                </div>
                                <div class="item-subtitle">
                                    <ul class="housework-6">
                                        <li>合计:￥<span class="total-price">{totalPrice}</span></li>
                                        <li class="housework-2">优惠价:￥<span
                                                class="vip-total-price">{vipTotalPrice}</span></li>
                                    </ul>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!--服务子类模板-->
    <div class="service-type-addons-temp" style="display:none;">
        <div class="list-block media-list">
            <ul id="service-type-addons-ul">
                <li>
                    <label class="label-checkbox item-content">
                        <input type="hidden" name="price1" id="price1" value="{price}"/>
                        <input type="hidden" name="pprice" id="pprice" value="{pprice}"/>
                        <input type="hidden" name="serviceTypeId" value="{serviceTypeId}"/>
                        <input type="radio" name="serviceTypeAddons" value="{serviceTypeAddonsId}" {checked} />
                        <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                        <div class="housework-1">
                            <img src="img/taocan/jiawu-3.png" alt="">
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row housework-3">
                                <div class="item-title">{name}</div>
                                <div class="item-after housework-2">
                                    <div class="housework-8 sub-num">-</div>
                                    <input name="serviceNum" class="housework-9 service-num" value="{number}" />
                                    <div class="housework-8 add-num">+</div>
                                </div>
                            </div>
                            <div class="item-subtitle">
                                <ul class="housework-5">
                                    <li class="housework-5-1">原价:￥<span class="price">{price}</span></li>
                                    <li>优惠单价:￥<span class="pprice">{pprice}</span></li>
                                </ul>
                            </div>
                            <div class="item-subtitle">
                                <ul class="housework-6">
                                    <li>合计:￥{totalPrice}</li>
                                    <li class="housework-2">优惠价:￥{vipTotalPrice}</li>
                                </ul>
                            </div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>

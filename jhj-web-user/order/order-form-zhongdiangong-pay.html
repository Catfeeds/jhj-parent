<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="orderHour-pay-page" class="page"style="overflow:auto;">
		<!-- Scrollable page content-->
		<div class="page-content" style="background: #FDEEEE;">
			<form id="orderHour-pay-form">
			
				<input type="hidden" value="{{order_status}}" id="orderStatus">
				<input type="hidden" value="{{order_type}}" id="orderType">
				
				
				<div style="margin: 15px auto;" class="list-block">
					<ul style="background:#fffce8;">
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计:</div>
									<div class="item-xx-label" >
										<span id="orderMoney">￥{{order_money}}</span>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">服务时间:</div>
									<div class="item-xx-label" >
										<span >{{service_date}}</span>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">服务地址:</div>
									<div class="item-xx-label" style="width:65%;">
										<span >{{addr_name}}</span>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">服务内容:</div>
									<div class="item-xx-label" >
										<span >{{service_content}}</span>
									</div>
								</div>
							</div>
						</li>
						
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</div>
									<div class="item-xx-label">
										<span style="word-wrap:break-word;">{{remarks}}</span>
									</div>
								</div>
							</div>
						</li>
				</div>
				<div style="margin: 0" class="list-block">
					<ul style="background:#fffce8;">
						<li>
							<a href="#" id="selectCoupon" class="item-link">
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label" >优&nbsp;&nbsp;惠&nbsp;&nbsp;券:</div>
										<div class="item-xx-label" style="padding:0 0 0 10px;">
												<span class="item-xx" id="couponSelect">请选择</span>
										</div>
										<input type="hidden" name="user_coupon_id" id="user_coupon_id" value="0"/>
									</div>
								</div> 
							</a>
						</li>

						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">支付金额:</div>
									<div class="item-xx-label" >
										<span id="real-order-money-label" >￥{{order_pay}}</span>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="list-block">
					<ul style="background:#fffce8;">
						<!-- Single chekbox item -->
						<li><label class="label-checkbox item-content" name="myPayTypeSelect"> 
								<div class="item-media"><img src="img/icons/zhanghuyue.png"style="margin-left:10px;width:25px;"></div>
								<div class="item-inner">
									<div class="item-title"style="margin-left:-15px;">账号余额(￥{{rest_money}})</div>
									
									 <input type="hidden"  value="0"/>
									 <img  src="img/icons/duigou-green.png" id="order_pay_type" name="order_pay_type"/> 
								</div>
							</label>
						</li>
						<!-- Another chekbox item -->
						<li id="select-wxpay" style="display:none"><label class="label-checkbox item-content" name="myPayTypeSelect"> 
								
								<div class="item-media"><img src="img/icons/weixin-2x.png"style="width:25px;margin-left:10px;"></div>
								<div class="item-inner">
									<div class="item-title"style="margin-left:-15px;">微信支付</div>
									
									 <input type="hidden"  value="2"/>
									 <img  src="img/icons/duigou-grey.png" id="order_pay_type" name="order_pay_type"/> 
								</div>
							</label>
						</li>



						<li id="select-alipay" style="display:none"><label class="label-checkbox item-content" name="myPayTypeSelect"> 
								
								<div class="item-media"><img src="img/icons/zhifubao.png"style="width:25px;margin-left:10px;"></div>
								<div class="item-inner">
									<div class="item-title"style="margin-left:-15px;">支付宝支付</div>
									
									 <input type="hidden"  value="1"/>
									 <img  src="img/icons/duigou-grey.png" id="order_pay_type" name="order_pay_type"/> 
								</div>
							</label>
						</li>
					</ul>
				</div>
			</form>

			<a href="#" class="button active my-submit zf-hour-submit">支付</a>
		</div>
	</div>
</div>

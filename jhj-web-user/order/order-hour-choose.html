<div class="pages navbar-through toolbar-through">
	<div data-page="order-hour-choose" class="page">
		<div id="indexPageContentDiv" class="page-content">
			<form id="orderHour-Form" class="store-data">
				<input type="hidden" name="serviceType" id="serviceType" value="28">
				<input type="hidden" id="addrId" name="addrId" value="">
				<input type="hidden" id="maxServiceHour" name="maxServiceHour"" value="6">
				<input type="hidden" id="minServiceHour" name="minServiceHour"" value="3">
				<input type="hidden" id="price" name="price"" value="50">
				<input type="hidden" id="mprice" name="mprice"" value="45">
				<input type="hidden" id="pprice" name="pprice"" value="149">
				<input type="hidden" id="mpprice" name="pprice"" value="135">
				<div class="beijing-index">
					<div class="waiter11" style="margin: 0;">
						<div class="waiter11-1">
							<img src="img/yudingayi/waiter-1.png" alt="">
							<div class="waiter11-1-1">预约服务人员数量</div>
							<span onclick="onStaffNumsSub()">－</span>
							<input type="text" id="staffNums" onkeyup="setOrderHourTotal()" onafterpaste="setOrderHourTotal()" maxLength="2" autocomplete="off" value="1">
							<span onclick="onStaffNumsAdd()">＋</span>
							<div class="waiter11-1-2">位</div>
						</div>
						<div class="waiter11-1">
							<img src="img/yudingayi/waiter-2.png" alt="">
							<div class="waiter11-1-1">预约服务时间</div>
							<span onclick="onServiceHoursSub()">－</span>
							<input type="text" id="serviceHours" onkeyup="setOrderHourTotal()" onafterpaste="setOrderHourTotal()" maxLength="2" autocomplete="off" value="3">
							<span onclick="onServiceHoursAdd()">＋</span>
							<div class="waiter11-1-2">小时</div>
						</div>
					</div>
					<div class="waiter9">
						金额：
						<span id="orderHourPayStr">149元</span>
					</div>
					<ul class="order-pay">
						<li>选择地址</li>
					</ul>
					<div class="order-xiadan">
						<a href="user/mine-addr-list.html" class="special-color7" id="addrSelect">
							<ul class="xiadan11" style="border: 0;">
								<li>
									<img src="img/rili/zuobiao.png" alt="">
								</li>
								<li style="width: 70%;">
									<div style="width: 25%; height: 60px; float: left;">地址：</div>
									<label id="orderChooseAddrName" class="tarea2"></label>
								</li>
								<li style="width: 10%;">
									<img src="img/rili/tianxie.png" alt="">
								</li>
							</ul>
						</a>
					</div>
					<ul class="order-pay">
						<li>选择上门服务时间</li>
					</ul>
					<a href="#" id="chooseServiceTime" class="special-color7">
						<ul class="chose-time" style="background: #fff;">
							<li class="special-color3"></li>
							<li>
								<img src="img/rili/zuobiao1.png" alt="">
							</li>
						</ul>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


<div data-page="order-rate" class="page">
	<div id="indexPageContentDiv" class="page-content">
		<form id="orderRateForm" enctype="multipart/form-data">
			<input type="hidden" id="orderId"  name="orderId" value="0" />
			<div class="beijing-index">
				<div class="waiter">
					<p>服务员：</p>
					<span id="staffNameStr"></span>
					<input type="hidden" id="staffId" name="staffId" value="0" />
				</div>
				<div class="waiter1">
					<p>到达时间：</p>
					<span class="waiter1-2" id="rateArrival_0" onclick="doRateArrival(0)">准时</span>
					<span class="waiter1-2" id="rateArrival_1" onclick="doRateArrival(1)">迟到</span>
					<input type="hidden" id="rateArrival"  name="rateArrival" value="" />
				</div>
				<div class="waiter1">
					<p>服务态度：</p>
					<img src="img/yudingayi/xx1.png" id="rateAttitude_1" onclick="doRateAttitude(1)">
					<img src="img/yudingayi/xx1.png" id="rateAttitude_2" onclick="doRateAttitude(2)">
					<img src="img/yudingayi/xx1.png" id="rateAttitude_3" onclick="doRateAttitude(3)">
					<img src="img/yudingayi/xx1.png" id="rateAttitude_4" onclick="doRateAttitude(4)">
					<img src="img/yudingayi/xx1.png" id="rateAttitude_5" onclick="doRateAttitude(5)">
					<input type="hidden" id="rateAttitude"  name="rateAttitude" vaue="3" />
				</div>
				<div class="waiter1">
					<p>服务技能：</p>
					<img src="img/yudingayi/xx1.png" id="rateSkill_1" onclick="doRateSkill(1)">
					<img src="img/yudingayi/xx1.png" id="rateSkill_2" onclick="doRateSkill(2)">
					<img src="img/yudingayi/xx1.png" id="rateSkill_3" onclick="doRateSkill(3)">
					<img src="img/yudingayi/xx1.png" id="rateSkill_4" onclick="doRateSkill(4)">
					<img src="img/yudingayi/xx1.png" id="rateSkill_5" onclick="doRateSkill(5)">
					<input type="hidden" id="rateSkill" name="rateSkill" vaue="3" />
				</div>
				<div class="waiter1">
					<p>服务评价：</p>
				</div>
				<div class="waiter2">
					<textarea class="waiter2-1" id="rateContent"></textarea>
				</div>

					<div class="waiter3-1">
						<img src="img/yudingayi/picture.png" alt="">
						<p>添加删除图片</p>
					</div>
				</div>
				<div class="waiter4">
					<div class="waiter4-1">+</div>
					<div class="waiter4-1">+</div>
					<div class="waiter4-1">+</div>
					<div class="waiter4-1">+</div>
					<div class="waiter4-1">+</div>
				</div> -->
				<div class="waiter5">
					<div class="all-button13" id="rateSubmit">提交评价</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="pages">
	<div data-page="order-cal-page" class="page" style="overflow: auto; background: #FDEEEE;">
		<div class="page-content" id="nowScroll"
			style="min-height: 792px; height: auto !important; padding-bottom: 60px !important;"
		>
			<div class="content-block">
				<div style="padding: 0; margin-right: -15px; width: auto" class="content-block-inner">
					本月总订单数:<label id="total">0</label><br>
					本月未完成订单数:<label id="total_uf">0</label>
				</div>
			</div>
			<div class="content-block">
				<div style="padding: 0; margin-right: -15px; width: auto" class="content-block-inner">
					<div id="calendar-inline-container"></div>
				</div>
			</div>


			<!-- 当前订单，  在 同一个  tabs展示两个 tab ，无限滚动会有问题。
				
				选择 将  当前 订单  和 历史订单做成两个 单独 的页面
			 -->


			<div class="list-block" id="card-hour-now-list">
				<ul  style="background:#fffce8;">

				</ul>
			</div>
			<div id="more">
				<input hidden id="page" value="1">
				<a href="#" id="order-list-more" class="button active hjyh-submit">点击加载更多</a>
			</div>
			
			<!-- 每块 card的展示内容  模板 -->
			<div id="order-hour-list" style="display: none">
				<!--  card即为连接，跳转到订单详情-->
				<a class="order-info-link" href="#" onclick="hrefToUorderView({order_type}, '{order_no}')">
					<li class="list-card" style="background:#fffce8;">
						<div class="list-card1" style="background:#fffce8;">

							{order_hour_type_name}
							<p style="margin: 0; margin-right: 30px; color: #ED6B00; float: right;">{order_hour_status_name}</p>

						</div>
						<div class="list-card2">
							<div class="list-card2-1">{service_date}</div>
							<div class="list-card2-2" style="background:#fffce8;">地址：{address}</div>
						</div>
				</li>
				</a>
			</div>


		</div>
	</div>
</div>

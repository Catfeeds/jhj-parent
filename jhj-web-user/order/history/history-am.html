		<form id="history-am-form"  class="store-data">

			<input type="hidden" name="orderType" value="2">
		
			<input type="hidden" name="orderFrom" value="1">
			
			<input type="hidden" id="addrId" name="addrId" value="">

							<div class="item-content">
								<div class="item-inner" style="padding-top:0;padding-bottom:0;">

									<div class="item-xx">
										<input type="text" name="amServiceDateStart" id="remindServiceDate">
									</div>
								</div>
							</div>
						</li>
						
						 <li>   
								<a href="user/mine-addr-list.html" class="item-link" id="addrSelect">
									
								 	 <div class="item-content" >
								          <div class="item-inner">
								            <div class="item-title label">服务地址:</div>
								            <div class="item-xx-label" style="padding:0 0 0 10px;width:65%;"  id="defaultAddrName">
												<span class="item-xx" id="addrName" name="addrName" style="word-wrap:break-word;">请选择服务地址</span>
											</div>
								          </div>
									</div>
								</a> 
						</li> 
						
						
						<li>
							<a href="#"  class="item-link smart-select"  data-back-on-select="true">
								 	
								 	<div class="item-content">
								          <div class="item-inner">
								            <div class="item-title label">服务人员:</div>
								            <div class="item-xx-label">
												<span class="item-after"style="max-width:90%;padding:0 0 0 3px;">请选择助理</span>
											</div>
								          </div>
								     </div>

									<select id="amSelect" name="amId">
										
									</select>
							</a>
						</li>
						
						
						<li>
							<div class="item-content">
								<div class="item-inner" style="padding-top:0;padding-bottom:0;">
									<div class="item-title label">总金额:</div>
									<div class="item-xx">
										<input type="text" name="orderMoney" value="">
									</div>
								</div>
							</div>
						</li>
						
						<li>
							<div class="item-content">
								<div class="item-inner" style="padding-top:0;padding-bottom:0;">
									<div class="item-title label">实际金额:</div>
									<div class="item-xx">
										<input type="text" name="realMoney" value="">
									</div>
								</div>
							</div>
						</li>
						
						
						
						
						
						<li class="item-content">
							<div class="item-inner">
							<div class="item-title label" style="margin-top:-61px;">服务内容:</div>
								<div class="item-xx" style="width:70%;">
									<textarea class="resizable" id="remarks" name="serviceContent" placeholder="服务要求,最多200字" maxLength="200" style="width:90%;"></textarea>
								</div>
							</div>
						</li>
						
					</ul>
				</div>
			
			
			<div class="content-block"style="background:0;margin:0;padding:0;" >

		<!-- Scrollable page content-->
		<div class="page-content"style="margin:0;height:842px">
			<div class="ddxq-neirong">
				<img src="img/icons/shendubaojie-2x.png" alt="">
				<span id="service_type_name"></span>
				<p id="order_status_name"></p>
			</div>
			<div class="ddxq-neirong1">
				<ul class="ddxq-lc">
					<li style="background:#EF7C00;"></li>
					<li>提交</li>
					<li style="background:#EF7C00;"></li>
				</ul>
				<ul class="ddxq-lc">
					<li></li>
					<li>确认</li>
					<li></li>
				</ul>
				<ul class="ddxq-lc">
					<li></li>
					<li>支付</li>
					<li></li>
				</ul>
				<ul class="ddxq-lc">

					<li>服务</li>

				</ul>
				<ul class="ddxq-lc">
					<li></li>
					<li>完成</li>
				</ul>
			</div>
			<form id="order-detail" class="list-block chongzhi-qingchu">
				<ul class="ddxq-xx"style="background:#F8F8F8">
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">服务时间 ：</div>
				          <div class="item-xx" style="margin-right:40px;color:#666">
				            <span id="service_time"></span>
				          </div>
				        </div>
				      </div>
				    </li>
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">服务地址 ：</div>
				          <div class="item-xx" style="margin-right:5px;color:#666">
				          		<span id="service_addr"></span>
				          </div>
				        </div>
				      </div>
				    </li>
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">服务项目 ：</div>
				          <div class="item-xx" style="margin-right:88px;color:#666">
				       		<span id="service_item"></span>
				          </div>
				        </div>
				      </div>
				    </li>
				    <li>
				      <div class="item-content">
				        <div class="item-inner">
				          <div class="item-title label">起步价格 ：</div>
				          <div class="item-xx" style="margin-right:136px;color:#666">
				            <span id="order_money"></span>&nbsp;元
				          </div>
				        </div>
				      </div>
				    </li>
				</ul>
			</form>
			<div class="list-block chongzhi-qingchu">
					<ul>
						<!-- Single chekbox item -->
						<li>
							<label class="label-checkbox item-content"style="background:#F8F8F8;"> 
								<div class="item-media"><img src="../img/icons/zhanghuyue.png"style="margin-left:10px;"></div>
								<div class="item-inner">
									<div class="item-title"style="margin-left:-16px;">账号余额</div>
									<input type="checkbox" id="order_pay_type" name="order_pay_type" value="0" checked="checked" />
									<div class="item-media">
										<i class="icon icon-form-checkbox"></i>
									</div>
								</div>
							</label>
						</li>
						<!-- Another chekbox item -->
						<li>
							<label class="label-checkbox item-content"style="background:#F8F8F8;">
								<div class="item-media"><img src="../img/icons/weixin.png"style="width:50px;"></div>
								<div class="item-inner">
									<div class="item-title"style="margin-left:-26px;">微信支付</div>
									<input type="checkbox" id="order_pay_type" name="order_pay_type" value="1"  />
									<div class="item-media">
										<i class="icon icon-form-checkbox"></i>
									</div>
								</div>
							</label>
						</li>
					</ul>


	<div data-page="user-am-detail-page" class="page"style="background-color:#E5E5E5E!important;overflow:auto">
		<!-- Scrollable page content-->
		<div class="page-content" >
			<div class="zhuli-top">
				<div class="zhuli-top-jieshao">
					<img src="{{head_img}}" id="staffImg">
					<ul class="zhuli-top-wenzi">
						<li id="staffName">{{name}}</li>
						<li id="cardNo">{{card_id}}</li>
						<li id="age">{{age}}</li>
					</ul>
				</div>
			</div>
			<div class="zhuli-middle">
				<div class="zhuli-middle-neirong">
					<form id="order-view" class="list-block"style="margin:0 auto;">
		                <ul style="background:#F8F8F8">
	                    <li>
	                      <div class="item-content">
	                        <div class="item-inner">
	                          <div class="item-title label">星&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;座:</div>
	                          <div class="item-xx-label">
	                          		<span id="astro">{{astro_name}}</span>
	                          </div>
	                        </div>
	                      </div>
	                    </li>
		                    
		                  <li class="item-content">
		                    <div class="item-inner">
		                      <div class="item-title label">血&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型:</div>
		                      <div class="item-xx-label">
	                          		<span id="bloodType">{{blood_type}}</span>
	                          </div>
		                    </div>
		                  </li>
		                  
		                   <li>
		                      <div class="item-content">
		                        <div class="item-inner">
		                          <div class="item-title label">员工标签:</div>
		                          <div class="item-xx-label" >
			                          	{{#each tag_list}}
			                          		{{tag_name}}&nbsp;&nbsp;
			                          	{{/each}}
								  </div>
		                        </div>
		                      </div>
		                    </li>
		                    
		                    
		                    <li>
		               		  <div class="item-content">
		                        <div class="item-inner">
		                          	<div class="item-title label">自我介绍:</div>
		                         	<div class="item-xx-label" style="width:65%;">
										<span id="intro" style="word-wrap:break-word;">{{intro}}</span>
									</div>
		                       	</div>
		                      </div>
		                    </li>
		                    
		                   
		                   <!--  <li class="accordion-item">
		                    	
		                    	 <a href="#" class="item-content item-link">
							        <div class="item-inner">
							          <div class="item-title">员工技能</div>
							        </div>
							     </a>
							     
							     {{#each skill_map}}
								     <div class="accordion-item-content">
								        <div class="content-block">
										       <div class="item-inner">
										          <div class="item-title"><strong>{{@key}}</strong></div>
										        </div> 
								        	 	
												{{#each this}}									        			    
							        				<a href="#" style="margin-left:25px;color:#FF4800">{{this}}</a>
						        				{{/each}}	
								         </div> 
								      </div>
							      {{/each}}
    						</li>  -->
		                    
		                    <li>
		                      <div class="item-content">
			                        <div class="item-inner">
			                          <div class="item-title label">员工技能:</div>
			                          <div class="item-xx-label" >
				                          	{{#each skill_map}}
				                          		<strong>{{@key}}</strong><br>
				                          		
				                          		<a href="#" style="color:#FF4800">{{this}}</a><br>
				                          	{{/each}}
									  </div>
			                        </div>
		                      </div>
		                    </li>
		                    
		                    
		                    
		                </ul>
		              </form>
				</div>
			</div>
		</div>
	</div>

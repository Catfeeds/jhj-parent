<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="mine" class="page" style="overflow: auto;">
		<div class="page-content">
			<form id="my-form" class="list-block chongzhi-qingchu" style="color: #999; padding-bottom: 10px;">
				<div class="list-block">
					<div class="list-group">
						<ul>
							<li><a href="#" id="mine-info" class="item-link smart-select">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title">
												<img src="img/icons/my-main.png" alt="">
											</div>
											<div class="item-input" style="text-align: left;">
												<span id="mobile">{{mobile}}</span> 
											</div>
										</div>
									</div>
							</a></li>
							<li class="my-jiben">
								<div>会员级别</div>
								<div style="color: #EF7C00;">普通会员</div>
							</li>
							<li class="my-jiben" id="restMoneyDiv">
								<div>余额</div>
								<div style="color: #EF7C00;" id="mine-rest-money">{{rest_money}}元</div>
							</li>
						</ul>
					</div>
				</div>
			</form>
			
			<form class="list-block chongzhi-qingchu" style="color: #999;">
				<div class="list-block">
					<div class="list-group" style="margin-top: 50px">
						<ul>
							<li><a href="#" id="mine-order-lists" class="item-link">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">我的订单</div>
											<div class="item-input"></div>
										</div>
									</div>
							</a></li>

							<li><a href="#" id="mine-coupon-lists" class="item-link smart-select " data-back-on-select="true">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">优惠券</div>
											<div class="item-input" style="text-align: right;">
												<span style="color: #EF7C00;" id="total_coupon">{{total_coupon}}张</span> 
											</div>
										</div>
									</div>
							</a></li>
							<li><a href="#" id="mine-charge-list" class="item-link smart-select" data-back-on-select="true">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">充值</div>
											<div class="item-input"></div>
										</div>
									</div>
							</a></li>
							<li><a href="#" id="mine-addr-list" class="item-link">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">地址管理</div>
											<div class="item-input"></div>
										</div>
									</div>
							</a></li>
							<li><a href="#" id="mine-feedback-info" class="item-link smart-select">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">意见反馈</div>
											<div class="item-input"></div>
										</div>
									</div>
							</a></li>
							<li><a href="#" id="mine-more" class="item-link smart-select">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">更多</div>
											<div class="item-input"></div>
										</div>
									</div>
							</a></li>
						</ul>
					</div>
				</div>
			</form>
			<a href="#" class="button active user-logout my-submit">退出当前账号</a>
		</div>
	</div>
</div>

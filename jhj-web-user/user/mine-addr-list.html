<div class="pages navbar-through toolbar-through">
    <div data-page="mine-addr-list" class="page">
        <div id="indexPageContentDiv" class="page-content">
            <div class="beijing-index">
            	<div class="addr-dizhi-big">
            		<div class="list-block">
					  <ul>
            		  {{#each data}}
					    <li class="swipeout addr-dizhi" >
					      <div class="swipeout-content item-content" onclick="clickToSetDefault(this,{{id}})">
					        <div class="item-inner" id="mine-add-addr-link">
					        {{#js_compare "this.is_default === 1"}}[默认]{{/js_compare}}
					        {{name}} {{addr}}
					        </div>
					      </div>
					      <div class="swipeout-actions-right">
					        <a href="#" id="delete-addr" class="swipeout-delete" data-confirm="是否删除地址?" onclick="delAddr(this)">删除</a>
					        <input type="hidden" id="addr_id" value="{{id}}"/>
					      </div>
					    </li>
	                  {{/each}}
	                  </ul>
	                </div>
                </div>
                <div class="all-button9" id="mine-add-addr">添加一个地址</div>
            </div>
        </div>
    </div>
</div>

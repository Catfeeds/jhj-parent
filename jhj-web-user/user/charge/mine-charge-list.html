<div class="pages">
    <div data-page="mine-charge-list" class="page">
        <div id="indexPageContentDiv" class="page-content">
            <div class="beijing-index">
                <img src="img/youhuiquan/banner.png" alt="" class="all-img">
                <div class="chongzhi5">
                    <div class="chongzhi5-kong"></div>
                    {{#each data}}
                    <div class="chongzhi5-1">
                        <div class="chongzhi5-{{@index+1}}-1">{{card_pay}}元</div>
                        <ul class="chongzhi5-{{@index+1}}-2">
                            <li>充值即刻成为金牌会员</li>
                            <li>赠</li>
                            <li>{{send_money}}元优惠券</li>
                        </ul>
                        <div class="chongzhi5-{{@index+1}}-3">
                            <a href="#" class="charge-way">
                                <div class="chongzhi5-{{@index+1}}-3-1" >充值</div>
                            </a>
                        	<input type="hidden" name="id" id="id" value="{{id}}"/>
                        </div>
                    </div>
                    <div class="chongzhi5-kong"></div>
                    {{/each}}
                </div>
                <div class="chongzhi1">
                    <p class="special-color2">会员权益</p>
                </div>
                <div class="chongzhi4">
                    <p>1.独享会员专属优惠价</p>
                    <p>2.指定服务员功能，专属服务员为您服务</p>
                    <p>3.可定制专属工具，提供安全卫生保障</p>
                    <p>4.节假日优先服务</p>
                    <p>5.各种线上会员活动，优惠惊喜不断</p>
                </div>
            </div>
        </div>
    </div>
</div>

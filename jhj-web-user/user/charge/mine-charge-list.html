<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="mine-charge-list" class="page"style="overflow:auto;background:#FDEEEE;">
		<div class="page-content"style="margin-top:5px;height:992px;">
		<!-- 1f -->
			<div class="list-block chongzhi-qingchu"style="margin:25px auto;color:#999;">
                <ul style="background:#fffce8;">
                {{#each data}}
                  <li class="item-content" style="border:0">
                    <div class="item-inner">
                      <div class="item-title label">￥{{card_pay}}</div>
                      <!-- <a href="" class="item-xx feed_back_money"  style="color:#EE7B08;font-size:16px;width:65%;">返{{gift.total_gift_money}}券</a> -->
	                	 <input type="hidden" class="card_id charge_money"  value="{{id}}"> 
	                	  {{#js_compare "this.card_pay <10000"}}
	                 	<a href="#"  class="myself-chongzhi button-round color-orange  charge-way">充值</a>
						{{/js_compare}}    
	                 	 {{#js_compare "this.card_pay >=10000"}}
 		                 	 <a href="#"  id="cal_am_mobile" onclick="chargeLargeValue(this)" class="myself-chongzhi button-round color-orange charge-way">充值</a>
							 <a href="#"  id="cal_am_mobile_real" class="external"></a>
						{{/js_compare}}
			            <input type="hidden" class="card_pay" id="card_pay" value="{{card_pay}}"> 
                    </div>
                  </li>
                  {{/each}}
                </ul>
              </div>
              
		</div>
	</div>
</div>

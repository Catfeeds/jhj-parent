<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="pages"style="background:0">
	<!-- Page, data-page contains page name-->
	<div data-page="user-am-list-page" class="page"style="background-color:#FDEEEE!important;overflow:auto">
		<!-- Scrollable page content-->
		<div class="page-content">
			<div class="zhulifuwu">您的专属助理</div>
			
			{{#each data}}
			<div class="zhuli-introduce">
				<div class="zhuli-introduce-img">
					<img src="{{head_img}}" alt="">
				</div>
				<div class="zhuli-introduce-nane">
					<p>{{name}}</p>
					<img src="img/newindex/zhuli-xingji.png" alt="">
					<img src="img/newindex/zhuli-xingji.png" alt="">
					<img src="img/newindex/zhuli-xingji.png" alt="">
					<img src="img/newindex/zhuli-xingji.png" alt="">
					<img src="img/newindex/zhuli-xingji.png" alt="">
				</div>
				<div class="zhuli-introduce-nane">
					<p style="color:#666;">服务{{order_num}}次</p>
					<p style="margin-top:5px;color:#666;">5分</p>
				</div>
				<div class="zhuli-introduce-sure">
					<a href="#" onclick="viewStaffDetail({{staff_id}})" class="button button-raised button-fill color-orange ripple-green">详细信息</a>
				</div>
			</div>
			{{/each}}
			
		</div>
	</div>
</div>
